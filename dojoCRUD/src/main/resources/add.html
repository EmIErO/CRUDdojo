<!DOCTYPE html>
<html>
<body>

<h1>Add new student</h1>

<form method="post">
    First name:<br>
    <input type="text" name="firstName" placeholder="Enter student's first name" required>
    <br>
    Last name:<br>
    <input type="text" name="lastName" placeholder="Enter student's last name" required>
    Age:<br>
    <input type="text" name="age" placeholder="Enter student's age" required>
    <button type="submit">SUBMIT</button>
</form>

</body>
</html>
